language: node_js
node_js:
- '0.10'
sudo: false
cache:
  directories:
  - node_modules
notifications:
  email: false

before_script:
  - npm prune
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "sleep 5"
  - curl -Lo travis_after_all.py https://raw.github.com/dmakhno/travis_after_all/master/travis_after_all.py
after_success:
  - python travis_after_all.py
  - export $(cat .to_export_back)
after_failure:
  - python travis_after_all.py
  - export $(cat .to_export_back)
before_deploy:
  # See https://github.com/boennemann/semantic-release/issues/18
  - npm config set spin false --global
  - rm -f travis_after_all.py .to_export_back
after_script:
  - echo leader=$BUILD_LEADER status=$BUILD_AGGREGATE_STATUS

env:
  global:
    # github
    - secure: 
    # saucelabs
    - secure: 
    - secure: 
  matrix:
    - TEST_CLIENT=node
    - TEST_CLIENT=selenium:firefox
    - TEST_CLIENT="saucelabs:internet explorer:10:Windows 8"

deploy:
  provider: npm
  email: gregor@martynus.net
  # Very important. Don't forget this one.
  skip_cleanup: true
  api_key:
    # npm-api-key
    - secure: 
  on:
    branch: master
    repo: gr2m/to-id
    condition: "$BUILD_LEADER$BUILD_AGGREGATE_STATUS = YESothers_succeeded"
